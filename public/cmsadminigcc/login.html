<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            width: 180px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #365899;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            display: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://res.cloudinary.com/dduxyvs3x/image/upload/v1735824611/illustraV.svg" alt="illustraV Logo">
    </div>
    <div class="container">
        <h2>تسجيل الدخول للوحة التحكم</h2>
        <div id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" id="loginBtn">تسجيل الدخول</button>
            <div id="errorMessage" class="error-message">اسم المستخدم أو كلمة المرور غير صحيحة</div>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 illustraV.com - All rights reserved
    </div>

    <script>
        // تشفير بسيط للبيانات (هذا ليس تشفيرًا آمنًا للإنتاج، فقط للتوضيح)
        function simpleEncrypt(text) {
            return btoa(text.split('').reverse().join(''));
        }

        // التحقق من البيانات المشفرة
        function checkCredentials(username, password) {
            // اليوزر والباسورد المشفرين
            const correctUsername = "Y2NnaQ=="; // igcc مشفرة
            const correctPassword = "aWdjYw=="; // ccgi مشفرة
            
            return simpleEncrypt(username) === correctUsername && 
                   simpleEncrypt(password) === correctPassword;
        }

        // وقت انتهاء الجلسة (30 دقيقة = 1800000 مللي ثانية)
        const SESSION_DURATION = 1800000;

        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (checkCredentials(username, password)) {
                // تخزين وقت تسجيل الدخول وإضافة علامة للتحقق
                const loginTime = new Date().getTime();
                localStorage.setItem('adminLoginTime', loginTime);
                localStorage.setItem('adminAuthenticated', 'true');
                
                // توجيه المستخدم إلى لوحة التحكم
                window.location.href = 'admin-panel.html';
            } else {
                // إظهار رسالة الخطأ
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        window.addEventListener('load', function() {
            const authenticated = localStorage.getItem('adminAuthenticated');
            const loginTime = localStorage.getItem('adminLoginTime');
            const currentTime = new Date().getTime();
            
            // إذا كان المستخدم مسجل دخوله وضمن الوقت المسموح
            if (authenticated === 'true' && loginTime && (currentTime - loginTime) < SESSION_DURATION) {
                window.location.href = 'admin-panel.html';
            } else {
                // إزالة بيانات الجلسة القديمة إذا انتهت صلاحيتها
                localStorage.removeItem('adminAuthenticated');
                localStorage.removeItem('adminLoginTime');
            }
        });
    </script>
</body>
</html>
