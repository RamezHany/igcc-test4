<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - illustraV</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            flex-direction: column;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            width: 180px;
        }
        .message {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4267B2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://res.cloudinary.com/dduxyvs3x/image/upload/v1735824611/illustraV.svg" alt="illustraV Logo">
    </div>
    <div class="spinner"></div>
    <div class="message">جاري التحميل...</div>

    <script>
        // التحقق من حالة تسجيل الدخول
        window.addEventListener('load', function() {
            const authenticated = localStorage.getItem('adminAuthenticated');
            const loginTime = localStorage.getItem('adminLoginTime');
            const currentTime = new Date().getTime();
            
            // وقت انتهاء الجلسة (30 دقيقة = 1800000 مللي ثانية)
            const SESSION_DURATION = 1800000;
            
            // إذا كان المستخدم مسجل دخوله وضمن الوقت المسموح
            if (authenticated === 'true' && loginTime && (currentTime - loginTime) < SESSION_DURATION) {
                window.location.href = 'admin-panel.html';
            } else {
                // إزالة بيانات الجلسة القديمة إذا انتهت صلاحيتها
                localStorage.removeItem('adminAuthenticated');
                localStorage.removeItem('adminLoginTime');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
