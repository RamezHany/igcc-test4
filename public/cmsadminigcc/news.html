<!-- Github News Admin Panel -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Admin Panel</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding: 20px; 
            background-color: #f5f5f5;
            direction: rtl;
        }
        .container { 
            max-width: 800px; 
            margin: auto; 
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
            position: relative;
            padding-bottom: 15px;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #3498db;
            border-radius: 2px;
        }
        input, textarea { 
            display: block; 
            width: 100%; 
            margin: 15px 0; 
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.6;
        }
        button {
            display: block;
            width: 100%;
            margin: 20px 0;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        button:active::after {
            width: 200px;
            height: 200px;
        }
        .news-item { 
            border: 1px solid #eee; 
            padding: 25px;
            margin: 20px 0;
            border-radius: 12px;
            background: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
        }
        .news-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .news-item h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 20px;
        }
        .news-item p {
            color: #666;
            line-height: 1.6;
            margin: 0 0 20px 0;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        .button-group button {
            flex: 1;
            min-width: 120px;
            margin: 5px 0;
            font-size: 14px;
            padding: 10px;
        }
        .star-btn {
            background-color: #2ecc71;
            color: white;
        }
        .star-btn:hover {
            background-color: #27ae60;
        }
        .star-btn.starred {
            background-color: #f1c40f;
        }
        .star-btn.starred:hover {
            background-color: #f39c12;
        }
        .edit-btn {
            background-color: #3498db;
            color: white;
        }
        .edit-btn:hover {
            background-color: #2980b9;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .star-select {
            display: none;
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            top: calc(100% + 5px);
            right: 0;
            min-width: 150px;
            animation: slideIn 0.3s ease;
        }
        .star-select::before {
            content: '';
            position: absolute;
            top: -8px;
            right: 20px;
            width: 16px;
            height: 16px;
            background: white;
            transform: rotate(45deg);
            border-top: 1px solid rgba(0,0,0,0.1);
            border-right: 1px solid rgba(0,0,0,0.1);
        }
        .star-select button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px 15px;
            background: #f8f9fa;
            color: #333;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            transition: all 0.2s ease;
        }
        .star-select button:hover {
            background: #f1c40f;
            color: white;
            transform: translateX(-3px);
        }
        .star-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f1c40f;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(241, 196, 15, 0.3);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loader::after {
            content: '';
            display: inline-block;
            width: 35px;
            height: 35px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-message {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.3s ease;
            box-shadow: 0 2px 10px rgba(46, 204, 113, 0.2);
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .image-preview-container {
            margin: 20px 0;
            text-align: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #e0e0e0;
            transition: all 0.3s ease;
        }
        .image-preview-container:hover {
            border-color: #3498db;
            background: #f1f7fb;
        }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        #submitBtn {
            background-color: #3498db;
            color: white;
        }
        #submitBtn:hover {
            background-color: #2980b9;
        }
        #submitBtn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #submitBtn.editing {
            background-color: #27ae60;
        }
        #submitBtn.editing:hover {
            background-color: #219a52;
        }
        #cancelBtn {
            display: none;
            background-color: #95a5a6;
            color: white;
        }
        #cancelBtn:hover {
            background-color: #7f8c8d;
        }
        input[type="file"] {
            padding: 10px;
            background: #f8f9fa;
            border: 2px dashed #e0e0e0;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background: #f1f7fb;
            border-color: #3498db;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
            }
            .button-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إدارة الأخبار</h2>
        <form id="newsForm" onsubmit="return false;">
            <input type="hidden" id="editingId" value="">
            <input type="text" id="title_ar" placeholder="العنوان (بالعربية)">
            <input type="text" id="title_en" placeholder="العنوان (بالإنجليزية)">
            <input type="file" id="image" accept="image/*" onchange="previewImage(this)">
            <div class="image-preview-container">
                <img id="preview" class="image-preview">
            </div>
            <textarea id="shortDescription" placeholder="وصف مختصر (بالإنجليزية)"></textarea>
            <textarea id="shortDescription_ar" placeholder="وصف مختصر (بالعربية)"></textarea>
            <textarea id="description" placeholder="الوصف الكامل (بالإنجليزية)"></textarea>
            <textarea id="description_ar" placeholder="الوصف الكامل (بالعربية)"></textarea>
            <button onclick="addNews()" id="submitBtn">إضافة خبر</button>
            <button onclick="cancelEdit()" id="cancelBtn">إلغاء التعديل</button>
        </form>
        <div id="loader" class="loader"></div>
        <div id="successMessage" class="success-message">تم إضافة الخبر بنجاح!</div>
        <div id="newsList"></div>
    </div>

    <script>
        const repo = "RamezHany/IGCCe-tr";
        const token = window.env?.GITHUB_TOKEN;
        const apiUrl = `https://api.github.com/repos/${repo}/contents/news.json`;

        // Helper function to safely encode content for GitHub API
        function encodeContent(content) {
            // Convert the content to a UTF-8 string
            const str = JSON.stringify(content, null, 2);
            // Convert string to UTF-8 bytes
            const utf8Bytes = new TextEncoder().encode(str);
            // Convert bytes to base64
            return btoa(String.fromCharCode.apply(null, utf8Bytes));
        }

        // Helper function to safely decode content from GitHub API
        function decodeContent(base64Content) {
            try {
                // Decode base64 to bytes
                const binaryStr = atob(base64Content);
                // Convert binary string to UTF-8 bytes
                const bytes = Uint8Array.from(binaryStr, c => c.charCodeAt(0));
                // Convert UTF-8 bytes to string
                const str = new TextDecoder().decode(bytes);
                // Parse JSON
                return JSON.parse(str);
            } catch (error) {
                console.error("Error decoding content:", error);
                return { news: [] };
            }
        }

        async function getNews() {
            try {
                const response = await fetch(apiUrl, { headers: { Authorization: `token ${token}` } });
                if (!response.ok) {
                    if (response.status === 404) {
                        // If file doesn't exist, create it with empty news array
                        await fetch(apiUrl, {
                            method: "PUT",
                            headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
                            body: JSON.stringify({
                                message: "Create news.json",
                                content: encodeContent({ news: [] })
                            })
                        });
                        return { content: { news: [] }, sha: null };
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const content = decodeContent(data.content);
                displayNews(content.news || [], data.sha);
                return { content, sha: data.sha };
            } catch (error) {
                console.error("Error fetching news:", error);
                alert("حدث خطأ أثناء تحميل الأخبار");
                return { content: { news: [] }, sha: null };
            }
        }

        async function addNews() {
            const editingId = document.getElementById("editingId").value;
            const title_ar = document.getElementById("title_ar").value.trim();
            const title = document.getElementById("title_en").value.trim();
            const shortDescription = document.getElementById("shortDescription").value.trim();
            const shortDescription_ar = document.getElementById("shortDescription_ar").value.trim();
            const description = document.getElementById("description").value.trim().split("\n");
            const description_ar = document.getElementById("description_ar").value.trim().split("\n");
            const imageFile = document.getElementById("image").files[0];

            if (!title_ar || !title || !shortDescription || !shortDescription_ar || !description.length || !description_ar.length) {
                alert("جميع الحقول مطلوبة");
                return;
            }

            document.getElementById("loader").style.display = "block";
            document.getElementById("submitBtn").disabled = true;

            try {
                // Get current news data
                let { content, sha } = await getNews();
                
                // Initialize content if it doesn't exist
                if (!content) {
                    content = { news: [] };
                } else if (!Array.isArray(content.news)) {
                    content.news = [];
                }

                let imageUrl;
                let imageWidth = 800;
                let imageHeight = 600;
                
                if (imageFile) {
                    // Upload new image if provided
                    imageUrl = await uploadImage(imageFile, title);
                } else if (editingId) {
                    // Keep existing image if editing and no new image provided
                    const existingNews = content.news.find(item => item.id === editingId);
                    if (existingNews && existingNews.image && existingNews.image.length > 0) {
                        imageUrl = existingNews.image[0].url;
                        imageWidth = existingNews.image[0].width || 800;
                        imageHeight = existingNews.image[0].height || 600;
                    } else {
                        alert("الرجاء اختيار صورة");
                        return;
                    }
                } else {
                    alert("الرجاء اختيار صورة");
                    return;
                }

                const slug = title.replace(/\s+/g, '-').toLowerCase();
                
                const newsData = { 
                    id: editingId || Date.now().toString(), 
                    slug: slug, 
                    title, 
                    title_ar,
                    shortDescription, 
                    shortDescription_ar,
                    description, 
                    description_ar,
                    image: [{ url: imageUrl, width: imageWidth, height: imageHeight }], 
                    date: editingId ? content.news.find(item => item.id === editingId).date : new Date().toISOString().split('T')[0]
                };

                if (editingId) {
                    // When editing, preserve the star position (ID 1,2,3)
                    const index = content.news.findIndex(item => item.id === editingId);
                    if (index !== -1) {
                        // Keep the same ID if it's a starred item (1,2,3)
                        if (['1', '2', '3'].includes(editingId)) {
                            newsData.id = editingId;
                        }
                        content.news[index] = newsData;
                    }
                } else {
                    content.news.push(newsData);
                }

                // Update the news.json file
                const updateResponse = await fetch(apiUrl, {
                    method: "PUT",
                    headers: { 
                        Authorization: `token ${token}`, 
                        "Content-Type": "application/json",
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({ 
                        message: editingId ? "Update news" : "Add news", 
                        content: encodeContent(content),
                        sha: sha 
                    })
                });

                if (!updateResponse.ok) {
                    throw new Error(`Failed to ${editingId ? 'update' : 'add'} news: ${updateResponse.status}`);
                }

                // Clear form and preview
                clearForm();
                
                // Show success message
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("successMessage").textContent = editingId ? "تم تحديث الخبر بنجاح!" : "تم إضافة الخبر بنجاح!";
                setTimeout(() => {
                    document.getElementById("successMessage").style.display = "none";
                }, 3000);

                // Refresh news list
                await getNews();
            } catch (error) {
                console.error("Error adding/updating news:", error);
                alert("حدث خطأ أثناء " + (editingId ? "تحديث" : "إضافة") + " الخبر: " + error.message);
            } finally {
                document.getElementById("loader").style.display = "none";
                document.getElementById("submitBtn").disabled = false;
            }
        }

        async function uploadImage(file, title_en) {
            const reader = new FileReader();
            return new Promise((resolve, reject) => {
                reader.onload = async () => {
                    try {
                        // Get file extension
                        const extension = file.name.split('.').pop().toLowerCase();
                        // Create new filename using English title
                        const fileName = `${title_en.replace(/\s+/g, '-').toLowerCase()}.${extension}`;
                        const fileData = reader.result.split(",")[1];
                        const imgUrl = `https://raw.githubusercontent.com/${repo}/main/images/${fileName}`;

                        // Create images directory if it doesn't exist
                        try {
                            await fetch(`https://api.github.com/repos/${repo}/contents/images`, {
                                headers: { Authorization: `token ${token}` }
                            });
                        } catch (error) {
                            // If directory doesn't exist, create it with a dummy file
                            if (error.status === 404) {
                                await fetch(`https://api.github.com/repos/${repo}/contents/images/.gitkeep`, {
                                    method: "PUT",
                                    headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
                                    body: JSON.stringify({
                                        message: "Create images directory",
                                        content: btoa("")
                                    })
                                });
                            }
                        }

                        // Upload the image
                        await fetch(`https://api.github.com/repos/${repo}/contents/images/${fileName}`, {
                            method: "PUT",
                            headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
                            body: JSON.stringify({
                                message: "Upload image",
                                content: fileData
                            })
                        });
                        resolve(imgUrl);
                    } catch (error) {
                        console.error("Error uploading image:", error);
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error("Error reading file"));
                reader.readAsDataURL(file);
            });
        }

        function clearForm() {
            document.getElementById("newsForm").reset();
            document.getElementById("preview").style.display = "none";
            document.getElementById("editingId").value = "";
            document.getElementById("submitBtn").textContent = "إضافة خبر";
            document.getElementById("submitBtn").classList.remove("editing");
            document.getElementById("cancelBtn").style.display = "none";
        }

        function cancelEdit() {
            clearForm();
        }

        function editNews(newsItem) {
            // Populate form with existing news data
            document.getElementById("editingId").value = newsItem.id;
            document.getElementById("title_ar").value = newsItem.title_ar || "";
            document.getElementById("title_en").value = newsItem.title || "";
            document.getElementById("shortDescription").value = newsItem.shortDescription || "";
            document.getElementById("shortDescription_ar").value = newsItem.shortDescription_ar || "";
            document.getElementById("description").value = Array.isArray(newsItem.description) ? newsItem.description.join("\n") : "";
            document.getElementById("description_ar").value = Array.isArray(newsItem.description_ar) ? newsItem.description_ar.join("\n") : "";
            
            // Show image preview
            const preview = document.getElementById("preview");
            if (newsItem.image && newsItem.image.length > 0) {
                preview.src = newsItem.image[0].url;
                preview.style.display = "block";
            } else {
                preview.style.display = "none";
            }
            
            // Change button text and style
            document.getElementById("submitBtn").textContent = "حفظ التعديلات";
            document.getElementById("submitBtn").classList.add("editing");
            document.getElementById("cancelBtn").style.display = "block";
            
            // Scroll to form
            document.getElementById("newsForm").scrollIntoView({ behavior: "smooth" });
        }

        async function handleStarClick(position, newsId) {
            try {
                document.getElementById("loader").style.display = "block";
                
                let { content, sha } = await getNews();
                
                // Find current news with this star position (if any)
                const currentStarred = content.news.find(item => item.id === position.toString());
                if (currentStarred) {
                    // Remove star from currently starred item
                    currentStarred.id = Date.now().toString();
                }

                // Find the news item we want to star
                const targetNews = content.news.find(item => item.id === newsId);
                if (targetNews) {
                    // Set the new star position
                    targetNews.id = position.toString();
                }

                // Update the news.json file
                const updateResponse = await fetch(apiUrl, {
                    method: "PUT",
                    headers: { 
                        Authorization: `token ${token}`, 
                        "Content-Type": "application/json",
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({ 
                        message: "Update news star positions", 
                        content: encodeContent(content),
                        sha: sha 
                    })
                });

                if (!updateResponse.ok) {
                    throw new Error("Failed to update star positions");
                }

                // Refresh news list
                await getNews();
                
                // Hide all star selectors
                document.querySelectorAll('.star-select').forEach(el => el.style.display = 'none');
            } catch (error) {
                console.error("Error updating star position:", error);
                alert("حدث خطأ أثناء تحديث النجوم");
            } finally {
                document.getElementById("loader").style.display = "none";
            }
        }

        function toggleStarSelect(button) {
            // Find the star select div
            const starSelect = button.parentElement.nextElementSibling;
            
            // Hide all other star selectors first
            document.querySelectorAll('.star-select').forEach(el => {
                if (el !== starSelect) {
                    el.style.display = 'none';
                }
            });
            
            // Toggle this star selector
            starSelect.style.display = starSelect.style.display === 'none' ? 'block' : 'none';
            
            // Add click outside listener
            setTimeout(() => {
                document.addEventListener('click', function closeStarSelect(e) {
                    if (!starSelect.contains(e.target) && e.target !== button) {
                        starSelect.style.display = 'none';
                        document.removeEventListener('click', closeStarSelect);
                    }
                });
            }, 0);
        }

        function displayNews(news, sha) {
            const newsList = document.getElementById("newsList");
            newsList.innerHTML = "";
            
            // Sort news to show starred items (1,2,3) first
            news.sort((a, b) => {
                const aIsStarred = ['1', '2', '3'].includes(a.id);
                const bIsStarred = ['1', '2', '3'].includes(b.id);
                if (aIsStarred && !bIsStarred) return -1;
                if (!aIsStarred && bIsStarred) return 1;
                if (aIsStarred && bIsStarred) return a.id.localeCompare(b.id);
                return 0;
            });

            news.forEach(item => {
                const isStarred = ['1', '2', '3'].includes(item.id);
                const div = document.createElement("div");
                div.className = "news-item";

                // Create star selector
                const starSelect = document.createElement('div');
                starSelect.className = 'star-select';
                starSelect.innerHTML = `
                    <button onclick="handleStarClick(1, '${item.id}')">نجمة 1</button>
                    <button onclick="handleStarClick(2, '${item.id}')">نجمة 2</button>
                    <button onclick="handleStarClick(3, '${item.id}')">نجمة 3</button>
                `;

                // Use title_ar if available, fallback to title
                const displayTitle = item.title_ar || item.title || "";
                // Use shortDescription_ar if available, fallback to shortDescription
                const displayDescription = item.shortDescription_ar || item.shortDescription || "";

                div.innerHTML = `
                    ${isStarred ? `<div class="star-indicator">نجمة ${item.id}</div>` : ''}
                    <h3>${displayTitle}</h3>
                    <p>${displayDescription}</p>
                    <div class="button-group">
                        <button class="star-btn ${isStarred ? 'starred' : ''}" 
                                onclick="toggleStarSelect(this)">${isStarred ? 'تغيير النجمة' : 'إضافة نجمة'}</button>
                        <button class="edit-btn" 
                                onclick='editNews(${JSON.stringify(item)})'>تعديل</button>
                        <button class="delete-btn" 
                                onclick="confirmDelete('${item.id}', '${sha}')">حذف</button>
                    </div>
                `;
                div.appendChild(starSelect);
                newsList.appendChild(div);
            });
        }

        function confirmDelete(id, sha) {
            if (confirm("هل أنت متأكد من حذف هذا الخبر؟")) {
                deleteNews(id, sha);
            }
        }

        async function deleteNews(id, sha) {
            try {
                document.getElementById("loader").style.display = "block";
                
                const response = await fetch(apiUrl, { headers: { Authorization: `token ${token}` } });
                const data = await response.json();
                let content = decodeContent(data.content);
                content.news = content.news.filter(item => item.id !== id);

                await fetch(apiUrl, {
                    method: "PUT",
                    headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Delete news", content: encodeContent(content), sha: data.sha })
                });

                // Refresh news list
                getNews();
            } catch (error) {
                console.error("Error deleting news:", error);
                alert("حدث خطأ أثناء حذف الخبر");
            } finally {
                document.getElementById("loader").style.display = "none";
            }
        }

        function previewImage(input) {
            const preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }

        getNews();
    </script>

    <script src="auth.js"></script>
